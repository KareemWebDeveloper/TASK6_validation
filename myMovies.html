<form>
    <h2>REGISTERATION</h2>
    <label for="Fname">First Name</label>
    <input
      type="text"
      name="firstName"
      class="form-control"
      id="Fname"
      aria-describedby="emailHelp"
      placeholder="Enter your first name"
    />
    <span id="fnamee"></span>
    <label for="Lname">Last Name</label>
    <input
      type="text"
      name="lastName"
      class="form-control"
      id="Lname"
      aria-describedby="emailHelp"
      placeholder="Enter your last name"
    />
    <span id="Lnamee"></span>
    <label for="email">Email Address</label>
    <input
      type="email"
      name="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter your email address"
    />
    <span id="pw"></span>
    <label for="pass">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      id="pass"
      aria-describedby="emailHelp"
      placeholder="Enter your password"
    />
    <span id="pw"></span>
    <label for="confirm">Confirm Password</label>
    <input
      type="password"
      name="password"
      kimo="ConfirmPassword"
      class="form-control"
      id="confirm"
      aria-describedby="emailHelp"
      placeholder="confirm your password"
    />
    <span id="pass"></span>
